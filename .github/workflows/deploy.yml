name: Deploy Store (Vercel-style) to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Next.js build cache (speed)
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Upload code WITHOUT delete
      - name: Upload source to EC2 (safe)
        run: |
          rsync -az \
            --exclude node_modules \
            --exclude .next \
            --exclude .git \
            --exclude .github \
            --exclude .vercel \
            --exclude coverage \
            --exclude logs \
            --exclude build \
            --exclude out \
            --exclude .yarn/cache \
            --exclude "*.log" \
            --exclude "*.tar.gz" \
            --exclude ".env*" \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/store-release/

      - name: Build & Activate Release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          command_timeout: 30m
          script: |
            set -e

            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            RELEASE_DIR=/var/www/store/releases/$TIMESTAMP
            CURRENT_DIR=/var/www/store/current

            mkdir -p $RELEASE_DIR
            mkdir -p /var/www/store/releases

            mv /tmp/store-release/* $RELEASE_DIR
            rm -rf /tmp/store-release

            cd $RELEASE_DIR

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"
            [ -s "$HOME/.profile" ] && . "$HOME/.profile"

            nvm use --delete-prefix default --silent || nvm use default

            # Yarn
            export COREPACK_ENABLE_STRICT=0
            corepack enable
            corepack prepare yarn@4.6.0 --activate

            # Install deps
            yarn install --immutable --inline-builds

            # Env
            if [ -f ".env.production" ]; then
              set -a
              source .env.production
              set +a
            fi

            export NODE_ENV=production

            # Build
            yarn build

            # Switch live version (atomic)
            ln -sfn $RELEASE_DIR $CURRENT_DIR

            # Restart PM2
            pm2 delete store || true
            pm2 start "yarn start" --name store --cwd $CURRENT_DIR
            pm2 save

            echo "âœ… Store deployed successfully"
