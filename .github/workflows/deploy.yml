name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY:  ${{ secrets.EC2_KEY }}
        EC2_PATH: ${{ secrets.EC2_PATH }}

      run: |
        echo "$EC2_KEY" > key.pem
        chmod 600 key.pem

        echo "ğŸ” Connecting to EC2..."
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
          cd /home/ubuntu/front/zda-store     # â† this must be EXACT
          echo "ğŸŸ¡ Pulling latest..."
          git fetch --all
          git reset --hard origin/main

          echo "ğŸŸ¡ Installing deps..."
          corepack enable
          yarn install --frozen-lockfile

          echo "ğŸŸ¡ Building..."
          yarn build

          echo "ğŸŸ¢ Restarting PM2..."
          pm2 restart storefront || pm2 start "yarn start" --name storefront --cwd /home/ubuntu/front/zda-store

          pm2 save
        EOF

