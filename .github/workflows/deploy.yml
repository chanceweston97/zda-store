name: Deploy Frontend (Store) to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create deployment archive
        run: |
          tar --exclude='node_modules' \
              --exclude='.next' \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='coverage' \
              --exclude='build' \
              --exclude='out' \
              --exclude='logs' \
              --exclude='*.log' \
              --exclude='*.tar.gz' \
              -czf frontend-deploy.tar.gz .

      - name: Copy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "frontend-deploy.tar.gz"
          target: ${{ secrets.APP_PATH }}
          strip_components: 0
          rm: true
          overwrite: true

      - name: Extract and cleanup on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}
            tar -xzf frontend-deploy.tar.gz
            rm -f frontend-deploy.tar.gz

      - name: Build & restart frontend on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ${{ secrets.APP_PATH }}

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            yarn install --immutable
            rm -rf .next

            if [ -f ".env.production" ]; then
              set -a
              source .env.production
              set +a
            fi

            export NODE_ENV=production
            yarn build

            pm2 delete store || true
            pm2 start yarn --name store -- start
            pm2 save
