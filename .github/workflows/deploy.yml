name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd /opt/medusa/storefront || cd ~/zda-store
            git pull origin main
            npm install
            npm run build
            # Restart the service (adjust based on your process manager)
            pm2 restart medusa-storefront || systemctl restart medusa-storefront || echo "Please restart manually"
            echo "âœ… Storefront deployment completed!"

