name: Deploy Frontend (Store) to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          strip_components: 0

      - name: Build & restart frontend on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            cd ${{ secrets.APP_PATH }}

            # Load Node (NVM)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Ensure Yarn 4.6.0
            corepack enable
            corepack prepare yarn@4.6.0 --activate

            # Install deps
            yarn install --immutable

            # Clean old build
            rm -rf .next

            # Build (uses .env.production on server)
            NODE_ENV=production yarn build

            # Restart frontend via PM2
            pm2 delete FrontEnd || true
            pm2 start yarn --name FrontEnd -- start
            pm2 save

            echo "âœ… Frontend deployed successfully"
