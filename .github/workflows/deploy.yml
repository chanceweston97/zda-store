name: Deploy Frontend (Store) to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync source to EC2
        run: |
          rsync -az --delete \
            --exclude node_modules \
            --exclude .next \
            --exclude .git \
            --exclude .github \
            --exclude coverage \
            --exclude build \
            --exclude out \
            --exclude logs \
            --exclude .vercel \
            --exclude .yarn/cache \
            --exclude "*.log" \
            --exclude "*.tar.gz" \
            --exclude ".env*" \
            ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}/

      - name: Build & Restart Store on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            cd ${{ secrets.APP_PATH }}

            # Load environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc"
            [ -s "$HOME/.profile" ] && . "$HOME/.profile"

            # Ensure Node exists
            if ! command -v node >/dev/null 2>&1; then
              echo "‚ùå Node.js not found"
              exit 1
            fi

            # Enable Corepack + Yarn (USER SPACE)
            export COREPACK_ENABLE_STRICT=0
            corepack enable
            corepack prepare yarn@4.6.0 --activate

            # Check disk space
            df -h
            
            # Install deps with retry logic
            echo "üì¶ Installing dependencies..."
            yarn cache clean || true
            
            # Try install with extended timeout
            if ! yarn install --network-timeout 120000; then
              echo "‚ö†Ô∏è First install attempt failed, cleaning cache and retrying..."
              yarn cache clean
              rm -rf node_modules .yarn/cache || true
              yarn install --network-timeout 120000 || {
                echo "‚ùå Install failed after retry"
                exit 1
              }
            fi
            
            echo "‚úÖ Dependencies installed successfully"

            # Clean build
            rm -rf .next

            # Load env vars for build
            if [ -f ".env.production" ]; then
              set -a
              source .env.production
              set +a
            fi

            export NODE_ENV=production

            # Build Next.js
            yarn build

            # Restart PM2
            pm2 delete store || true
            pm2 start "yarn start" --name store
            pm2 save

            echo "‚úÖ Deployment successful"
