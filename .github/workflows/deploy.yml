name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
        EC2_PATH: ${{ secrets.EC2_PATH }}

      run: |
        echo "$EC2_KEY" > key.pem
        chmod 600 key.pem

        echo "ğŸ” Connecting to EC2..."
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << EOF
          set -e  # Exit on any error
          
          # Use EC2_PATH if provided, otherwise default
          DEPLOY_PATH="${EC2_PATH:-/home/ubuntu/front/zda-store}"
          cd "\$DEPLOY_PATH" || { echo "âŒ Directory not found: \$DEPLOY_PATH"; exit 1; }
          
          echo "ğŸŸ¡ Pulling latest changes..."
          git fetch --all
          git reset --hard origin/main
          
          echo "ğŸŸ¡ Installing dependencies..."
          corepack enable
          yarn install --frozen-lockfile
          
          echo "ğŸŸ¡ Building application..."
          yarn build || { echo "âŒ Build failed!"; exit 1; }
          
          echo "ğŸŸ¢ Restarting PM2 process..."
          if pm2 list | grep -q "storefront"; then
            pm2 restart storefront
          else
            pm2 start "yarn start" --name storefront --cwd "\$DEPLOY_PATH"
          fi
          
          pm2 save
          echo "âœ… Deployment completed successfully!"
        EOF
        
        # Clean up key file
        rm -f key.pem

