name: Deploy Frontend (Store) to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            frontend/
            !frontend/node_modules
            !frontend/.next
            !frontend/.git
            !frontend/.github
            !frontend/coverage
            !frontend/build
            !frontend/out
            !frontend/logs
            !frontend/*.log
            !frontend/*.tar.gz
          target: ${{ secrets.APP_PATH }}
          strip_components: 1
          rm: true
          overwrite: true

      - name: Build & restart frontend on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ${{ secrets.APP_PATH }}

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            yarn install --immutable
            rm -rf .next

            if [ -f ".env.production" ]; then
              set -a
              source .env.production
              set +a
            fi

            export NODE_ENV=production
            yarn build

            pm2 delete store || true
            pm2 start yarn --name store -- start
            pm2 save
