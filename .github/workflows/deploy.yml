name: Deploy Frontend (Store) to EC2

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      # 3️⃣ Install dependencies (cached)
      - name: Install dependencies
        run: yarn install --immutable

      # 4️⃣ Build Next.js
      - name: Build application
        run: yarn build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://admin.zdacomm.com

      # 5️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 6️⃣ Rsync ONLY required build files
      - name: Deploy build to EC2
        run: |
          rsync -az --delete \
            .next \
            public \
            package.json \
            yarn.lock \
            ecosystem.config.js \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

      # 7️⃣ Restart app (NO build on EC2)
      - name: Restart app with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}

            export NODE_ENV=production

            pm2 delete store || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "✅ Store deployed successfully"
