name: Deploy Frontend (Store) to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.APP_PATH }}
          strip_components: 0

      - name: Build & restart frontend on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            cd ${{ secrets.APP_PATH }}

            # Load shell environment (for yarn/node paths)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.bashrc" ] && . "$HOME/.bashrc" || true
            [ -s "$HOME/.profile" ] && . "$HOME/.profile" || true

            # Ensure yarn is in PATH
            if ! command -v yarn &> /dev/null; then
              # Try common yarn locations
              if [ -f "$HOME/.yarn/bin/yarn" ]; then
                export PATH="$HOME/.yarn/bin:$PATH"
              elif [ -f "/usr/local/bin/yarn" ]; then
                export PATH="/usr/local/bin:$PATH"
              fi
            fi

            echo "Installing dependencies..."
            echo "Yarn path: $(which yarn || echo 'not found')"
            yarn install --immutable

            # Clean old build
            rm -rf .next

            # Build (uses .env.production on server)
            echo "Building application..."
            NODE_ENV=production yarn build

            # Restart frontend via PM2
            pm2 delete FrontEnd || true
            pm2 start yarn --name FrontEnd -- start
            pm2 save

            echo "âœ… Frontend deployed successfully"
